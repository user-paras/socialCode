<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Issue Reporter - Login</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-container">
        <div id="login-form-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p id="login-error" class="error-message"></p>
                <p class="toggle-link">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </form>
        </div>

        <div id="signup-form-container" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="input-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" minlength="6" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p id="signup-error" class="error-message"></p>
                <p class="toggle-link">Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
        </div>
    </div>
        <script src="app.js"></script>
    </body>
</html>
